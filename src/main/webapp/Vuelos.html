<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv= "X-UA-Compatible" content="IE-edge">

	<title>Información de los Vuelos</title>
</head>
<body>
	<header class="container">
		<nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<!-- Información del encabezado de la página-->
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<img src="https://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" height="32" />
				<span class="fs-4">Datos de los Vuelos</span>
			</a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="/Usuario.html" class="nav-link">Usuarios</a></li>
                <li class="nav-item"><a href="/Vuelos.html" class="nav-link">Vuelos</a></li>
                <li class="nav-item"><a href="/Aeropuertos.html" class="nav-link">Aeropuertos</a></li>
                <li class="nav-item"><a href="/Tickets.html" class="nav-link">Ticket</a></li>
			</ul>
		</nav>
	</header>
	<section>
		<!-- Título para el Vuelo-->
		<div class="row align-items-center mb-4">
			<span class="fw-bold w-auto">Administración de Vuelos</span>
			<button class="btn btn-primary w-auto" onclick="window.location='FormVuelo.html'">Agregar</button>
		</div>
		<!-- Tabla de Vuelos-->
		<table class="table table-striped table-bordered mt-4">
			<!-- Fila de encabezado de Vuelos-->
			<thead>
				<tr class="table-primary">
					<th scope="col">ID Vuelo</th>
					<th scope="col">Lugar de Origen</th>
					<th scope="col">Lugar de Destino</th>
					<th scope="col">Select</th>
				</tr>
			</thead>
			<!-- Contenido de la tabla -->
			<tbody id="tabla-vuelos">
				<!-- una fila -->
				<tr>
					<!-- Esta columna se resalta -->
					<th>10001</th>
					<!-- Las demás sin resaltar -->
					<td>Bogotá</td>
					<td>Medellín</td>
					<td>
						<button type="button" class="btn btn-primary">Actualizar</button>
						<button type="button" class="btn btn-danger">Borrar</button>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

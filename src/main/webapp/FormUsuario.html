<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width-device-width,initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Formulario Usuario</title>
</head>
<body>
	<header class="container">
		<nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<!-- Información del encabezado de la página-->
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<img src="https://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" height="32" />
				<span class="fs-4">Formulario de datos de Usuario</span>
			</a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="/Usuario.html" class="nav-link">Usuarios</a></li>
                <li class="nav-item"><a href="/Vuelos.html" class="nav-link">Vuelos</a></li>
                <li class="nav-item"><a href="/Aeropuertos.html" class="nav-link">Aeropuertos</a></li>
                <li class="nav-item"><a href="/Tickets.html" class="nav-link">Ticket</a></li>
			</ul>
		</nav>
	</header>
	<section class="container">
		<!-- Título para el cliente-->
		<div class="row align-items-center mb-4">
			<span class="fw-bold w-auto">Formulario de Usuario</span>
		</div>
		<div>
			<!-- Formulario, acción es un llamado a http.POST la información que contenga la envía -->
			<form id="form-usuario" class="mt-4" action="" onsubmit="" method="POST">
				<!-- Información de entrada para el usuario -->
				<!-- cc o nit van ocultas -->
				<input type="hidden" id="id-usuario"/>
				<div>
					<label for="usuario-nombre" class="form-label">Nombre</label>
					<input placeholder="escriba el nombre del usuario" type="text" class="form-control" id="usuario-nombre" name="usuario-nombre"/>
				</div>
				<div>
					<label for="usuario-usuario" class="form-label">Usuario</label>
					<input placeholder="escriba el nombre del usuario" pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" type="text" class="form-control" id="usuario-usuario" name="usuario-usuario"/>
				</div>
				<div>
                        <label for="usuario-password" class="form-label">Password</label>
					    <input placeholder="ingrese una contraseña" type="text" class="form-control" id="usuario-password" name="usuario-password" required=""/>
				</div>
				<div>
                    <label for="usuario-correo" class="form-label">Correo-electrónico</label>
					<input placeholder="escribla el correo-electrónico del usuario" pattern="^(\w+[/./-]?){1,}@[a-z]+[/.]\w{2,}$" 
                    title="formato de correo inválido"  type="email" class="form-control" id="usuario-correo" 
                    name="usuario-correo"/>
				</div>
                <div>
                    <label for="usuario-nacionalidad" class="form-label">Nacionalidad</label>
                    <input placeholder="escriba la nacionalidad del usuario" type="text" class="form-control" id="usuario-nacionalidad" name="usuario-nacionalidad"/>
                </div>
                <div>
                    <label for="usuario-Edad" class="form-label">Edad</label>
                    <input placeholder="escriba la edad del usuario" type="text" class="form-control" id="usuario-Edad" name="usuario-Edad"/>
                </div>
                <div class="mb-3">
                    <label for="usuario-status">Estado</label>
                        <div class="form-check form switch">
                            <input class="form-check-input" role="switch" type="checkbox"  id="usuario-status">
                        </div>
                    
                </div>
				<button type="button" class="btn btn-primary" onclick="saveUser()">Guardar</button>
			</form>
		</div>
		
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

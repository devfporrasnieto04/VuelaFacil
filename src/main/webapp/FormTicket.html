<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width-device-width,initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Formulario Ticket</title>
</head>
<body>
	<header class="container">
		<nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
			<!-- Información del encabezado de la página-->
			<a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
				<img src="https://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" height="32" />
				<span class="fs-4">Formulario de datos de Ticket</span>
			</a>
			<ul class="nav nav-pills">
				<li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
                <li class="nav-item"><a href="/Usuarios.html" class="nav-link">Usuarios</a></li>
                <li class="nav-item"><a href="/Vuelos.html" class="nav-link">Vuelos</a></li>
                <li class="nav-item"><a href="/Aeropuertos.html" class="nav-link">Aeropuertos</a></li>
                <li class="nav-item"><a href="/Tickets.html" class="nav-link">Ticket</a></li>
			</ul>
		</nav>
	</header>
	<section class="container">
		<!-- Título para el cliente-->
		<div class="row align-items-center mb-4">
			<span class="fw-bold w-auto">Formulario de Ticket</span>
		</div>
		<div>
			<!-- Formulario, acción es un llamado a http.POST la información que contenga la envía -->
			<form id="form-usuario" class="mt-4" action="" onsubmit="" method="POST">
				<!-- Información de entrada para el usuario -->
				<!-- cc o nit van ocultas -->
				<input type="hidden" id="id-usuario"/>
				<div>
					<label for="ticket-precio" class="form-label">Precio</label>
					<input placeholder="escriba el precio del ticket" type="text" class="form-control" id="ticket-precio" name="ticket-precio"/>
				</div>
				<div>
					<form method="post" action="">
						Fecha Vuelo Ida: <input type="text" name="event_name" class="form-control">
						Date & Time: <input size="16" type="text" name="event_datetime" class="form-control" id="form_datetime" readonly>
						<input type="submit" name="submit" class="btn button btn-success" value="SUBMIT" />
					</form>
				</div>
				<div>
					<form method="post" action="">
						Fecha Vuelo Regreso: <input type="text" name="event_name" class="form-control">
						Date & Time: <input size="16" type="text" name="event_datetime" class="form-control" id="form_datetime" readonly>
						<input type="submit" name="submit" class="btn button btn-success" value="SUBMIT" />
					</form>
				</div>
                <div>
                    <label for="ticket-numAsiento" class="form-label">Número de Asiento</label>
                    <label for="number"></label>
                    <input id="ticket-numAsiento" type="number" required="" name="ticket-numAsiento" class="form-control"/>
                </div>
                <div>
                    <label for="ticket-equipaje" class="form-label">Equipaje</label>
                    <input placeholder="escriba el tipo de equipaje" type="text" class="form-control" id="ticket-equipaje" name="ticket-equipaje"/>
                </div>
                <div>
                    <a href="/Usuarios.html" title="click para ver los ID de Usuario" >
                    <button class="btn btn-primary w-auto" onclick="alert('has dado click para ver los ID de Usuario')"for="ticket-idVuelo">ID Usuario</button></a></a>
                    <label for="ticket-idVuelo" class="form-label"></label>
                    <input placeholder="escriba el ID del Usuario" type="text" class="form-control" id="ticket-idUsuario" name="ticket-idVuelo"/>
                
                </div>
                <div>
                    <a href="/Vuelos.html" title="click para ver los ID de Vuelo">
                    <button class="btn btn-primary w-auto" onclick="alert('has dado click para ver los ID de Vuelo')"for="ticket-idVuelo">ID Vuelo</button></a>
                    <label for="ticket-idVuelo" class="form-label"></label>
                    <input placeholder="escriba el ID del Vuelo" type="text" class="form-control" id="ticket-idVuelo" name="ticket-idVuelo"/>
                </div>
                <div>
                    <a href="/Aeropuertos.html" title="click para ver los ID de Vuelo">
                    <button class="btn btn-primary w-auto" onclick="alert('has dado click para ver los ID de Aeropuertos')"for="ticket-idVuelo">ID Aeropuerto</button></a>
                    <label for="ticket-idVuelo" class="form-label"></label>
                    <input placeholder="escriba el ID del Aeropuerto" type="text" class="form-control" id="ticket-idVuelo" name="ticket-idVuelo"/>
                </div>
                
                <div class="mb-3">
                    <label for="usuario-status">Estado</label>
                        <div class="form-check form switch">
                            <input class="form-check-input" role="switch" type="checkbox"  id="usuario-status">
                        </div>
                    
                </div>
				<button type="button" class="btn btn-primary" onclick="saveUser()">Guardar</button>
			</form>
		</div>
		
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
